<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Editar Produto</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/produto/atualizar/' + ${produtoRequest.id}}" method="post" th:object="${produtoRequest}">
                        <div class="mb-3">
                            <label for="nomeProduto" class="form-label">Nome</label>
                            <input type="text" th:field="*{nomeProduto}" id="nomeProduto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" th:field="*{quantidade}" id="quantidade" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="precoCusto" class="form-label">Preço</label>
                            <input type="number" step="0.01" th:field="*{precoCusto}" id="precoCusto" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select th:field="*{categoria}" id="categoria" class="form-select" required>
                                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="idArmazem" class="form-label">Armazém</label>
                            <select name="idArmazem" id="idArmazem" class="form-select" required>
                                <option th:each="arma : ${armazens}"
                                        th:value="${arma.id}"
                                        th:text="${arma.nomeArmazem}"
                                        th:selected="${arma.nomeArmazem == produtoRequest.nomeArmazem}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <input type="submit" value="Atualizar Produto" class="btn btn-warning text-white">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
