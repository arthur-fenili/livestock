<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Produto</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/produto/cadastrar}" th:object="${produtoRequest}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nomeProduto}" id="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" th:field="*{quantidade}" id="quantidade" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço</label>
                            <input type="number" step="0.01" th:field="*{precoCusto}" id="preco" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select th:field="*{categoria}" id="categoria" class="form-select" required>
                                <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="idArmazem" class="form-label">Armazém</label>
                            <select th:field="*{idArmazem}" id="idArmazem" class="form-select" required>
                                <option th:each="arma : ${armazens}" th:value="${arma.id}" th:text="${arma.nomeArmazem}"></option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Cadastrar Produto" class="btn btn-primary">
                        </div>
                    </form>
                    <div th:if="${mensagem}" class="mt-3">
                        <p th:text="${mensagem}" class="alert alert-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
