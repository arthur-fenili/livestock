<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Armazém</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Armazém</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/armazem/cadastrar}" th:object="${armazemRequest}">
                        <div class="mb-3">
                            <label for="nomeArmazem" class="form-label">Nome do Armazém</label>
                            <input type="text" th:field="*{nomeArmazem}" id="nomeArmazem" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" th:field="*{endereco}" id="endereco" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" th:field="*{telefone}" id="telefone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nomeResponsavel" class="form-label">Nome do Responsável</label>
                            <input type="text" th:field="*{nomeResponsavel}" id="nomeResponsavel" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Cadastrar Armazém" class="btn btn-primary">
                        </div>
                    </form>
                    <div th:if="${mensagem}" class="mt-3">
                        <p th:text="${mensagem}" class="alert alert-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
